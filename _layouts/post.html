---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	{{ page.content }}

	{% assign mydate = page.date | date: "%Y-%m-%d" %}
	<div class="gallery" data-columns="3">
		{% for image in site.static_files %}
			{% if image.path contains mydate %}
				<img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
			{% endif %}
		{% endfor %}
	</div>

</section>
