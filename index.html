---
layout: default
title: Digital Art
description: Digital Art Gallery
<!-- featured_image: /images/demo/demo-landscape.jpg -->
---

<section class="intro">

	<div class="wrap">

		<h1>Portfolio</h1>

		<p><a href="../studies">Here for classwork and studies</a></p>
		<p><a href="../dump">Here for more digital art</a></p>

	</div>

</section>

<section class="blog">

	<div class="content-wrap blog-wrap" data-columns="3">

		{% assign sorted-posts = site.photo_posts | sort: "order" %}
		{% for post in sorted-posts %}

		<article class="blog-post">

			<a class="blog-post__link" href="{{ post.url | relative_url }}">

				<div class="blog-post__image">
					<img src="/images/illustrations/{{ post.title }}lq.jpg" alt="{{ post.title }}">
				</div>

				<div class="blog-post__content">
					<div class="blog-post__info">
						<h2 class="blog-post__title">{{ post.title }}</h2>
						<!-- <p class="blog-post__subtitle">{{ post.date | date_to_long_string }}</p> -->
					</div>
				</div>

			</a>

		</article>

		{% endfor %}

	</div>

</section>
